<h2 class="title">Create TodoList</h2>
<mat-dialog-content>
    <form class="form" [formGroup]="todoListForm">
        <mat-form-field class="title-field">
            <input
            matInput
            placeholder="Title"
            formControlName="title"
            required
            />
            <mat-hint *ngIf="!todoListTitleInput?.value">Enter a Title</mat-hint>
        </mat-form-field>
        <mat-form-field class="description-field">
            <input
            matInput
            placeholder="Description"
            formControlName="description"
            required
            />
            <mat-hint *ngIf="!todoListDescriptionInput?.value">Enter a Description</mat-hint>
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-flat-button mat-dialog-close color="primary">Close</button>
            <button mat-flat-button (click)="submitTodoList()" color="primary">Create</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
