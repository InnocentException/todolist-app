<h2 class="title">Create Todo</h2>
<mat-dialog-content>
    <form class="form" [formGroup]="todoForm">
        <mat-form-field class="title-field">
            <input
            matInput
            placeholder="Text"
            formControlName="text"
            required
            />
            <mat-hint *ngIf="!todoListTextInput?.value">Enter a Title</mat-hint>
        </mat-form-field>
        <mat-dialog-actions>
            <button mat-flat-button mat-dialog-close color="primary">Close</button>
            <button mat-flat-button (click)="submitTodo()" color="primary">Create</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
