<mat-dialog-content>
    <h2>Do you really want to continue. Your account can't be restored after!</h2>    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="warn" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
